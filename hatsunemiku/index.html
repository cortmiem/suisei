<!DOCTYPE html>
<html>
<head>
  <title>Hatsune Miku</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #fullscreen-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="fullscreen-video" autoplay muted loop>
    <source src="miku.mp4" type="video/mp4">
  </video>
</body>
</html>
